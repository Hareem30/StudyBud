<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Study Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Create Your Study Buddy Profile</h1>
    
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        
        <label>Email:</label>
        <input type="email" name="email" required>
        
        <label>Year:</label>
        <select name="year" required>
            <option value="">Select...</option>
            <option value="First">1st</option>
            <!-- Will add these in the future-->

            <!--<option value="Second">2nd</option>
            <option value="Third">3rd</option>
            <option value="Fourth">4th</option>
            <option value="Fifth">5th</option>
        -->
        </select>
        
        <label>Major:</label>
        <select name="major" id="major-select" required>
            <option value="">Select your major...</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Data Science">Data Science</option>
            <option value="Computer Information Systems">Computer Information Systems</option>
        </select>
        
        <label>Courses (select all that apply):</label>
        <div class="help-text">Select your major first to see available courses</div>
        <div id="courses-container" class="checkbox-container">
            <p style="color: #888; margin: 0;">Please select your major first to see available courses.</p>
        </div>
        
        <label>Preferred Study Times (select all that apply):</label>
        <div id="study-times-container" class="checkbox-container"></div>
        
        <label>Study Style:</label>
        <select name="study_style" required>
            <option value="">Select...</option>
            <option value="Solo">Solo (prefer studying alone)</option>
            <option value="Group">Group (prefer studying with others)</option>
            <option value="Both">Both (flexible)</option>
        </select>
        
        <label>Noise Preference:</label>
        <select name="noise_preference" required>
            <option value="">Select...</option>
            <option value="Quiet">Quiet (library silence)</option>
            <option value="Moderate">Moderate (coffee shop buzz)</option>
            <option value="Lively">Lively (don't mind noise)</option>
        </select>
        
        <label>Bio (optional):</label>
        <textarea name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
        
        <button type="submit">Create Profile</button>
    </form>

    <script>
    // Course lists for each major
    const coursesByMajor = {
        "Computer Science": [
            {value: "CS101", label: "CS101 - Intro to Computer Science"},
            {value: "CS201", label: "CS201 - Data Structures"},
            {value: "CS301", label: "CS301 - Algorithms"},
            {value: "CS401", label: "CS401 - Operating Systems"},
            {value: "CS402", label: "CS402 - Computer Networks"},
            {value: "MATH201", label: "MATH201 - Calculus II"},
            {value: "MATH301", label: "MATH301 - Linear Algebra"}
        ],
        "Data Science": [
            {value: "DATA101", label: "DATA101 - Intro to Data Science"},
            {value: "DATA201", label: "DATA201 - Machine Learning"},
            {value: "DATA301", label: "DATA301 - Big Data Analytics"},
            {value: "DATA401", label: "DATA401 - Deep Learning"},
            {value: "STAT201", label: "STAT201 - Statistics"},
            {value: "STAT301", label: "STAT301 - Probability"},
            {value: "MATH301", label: "MATH301 - Linear Algebra"},
            {value: "CS101", label: "CS101 - Intro to Programming"}
        ],
        "Computer Information Systems": [
            {value: "CIS101", label: "CIS101 - Information Systems"},
            {value: "CIS201", label: "CIS201 - Database Management"},
            {value: "CIS301", label: "CIS301 - Systems Analysis"},
            {value: "CIS401", label: "CIS401 - IT Project Management"},
            {value: "CS101", label: "CS101 - Intro to Programming"},
            {value: "BUS201", label: "BUS201 - Business Analytics"}
        ]
    };

    // Study times options
    const studyTimes = [
        {value: "Morning", label: "Morning (6am-12pm)"},
        {value: "Afternoon", label: "Afternoon (12pm-6pm)"},
        {value: "Evening", label: "Evening (6pm-10pm)"},
        {value: "Night", label: "Night (10pm-2am)"}
    ];

    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        const majorSelect = document.getElementById('major-select');
        const coursesContainer = document.getElementById('courses-container');
        const studyTimesContainer = document.getElementById('study-times-container');

        // Populate study times checkboxes immediately
        studyTimes.forEach(time => {
            const label = document.createElement('label');
            label.style.display = 'flex';
            label.style.alignItems = 'center';
            label.style.marginBottom = '8px';
            label.style.cursor = 'pointer';
            label.style.fontSize = '14px';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'study_times[]';
            checkbox.value = time.value;
            checkbox.style.margin = '0 8px 0 0';
            checkbox.style.width = '16px';
            checkbox.style.height = '16px';
            
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(time.label));
            studyTimesContainer.appendChild(label);
        });

        // Function to update courses checkboxes based on major
        function updateCourses() {
            const selectedMajor = majorSelect.value;
            coursesContainer.innerHTML = '';

            if (selectedMajor && coursesByMajor[selectedMajor]) {
                const courses = coursesByMajor[selectedMajor];
                courses.forEach(course => {
                    const label = document.createElement('label');
                    label.style.display = 'flex';
                    label.style.alignItems = 'center';
                    label.style.marginBottom = '8px';
                    label.style.cursor = 'pointer';
                    label.style.fontSize = '14px';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'courses[]';
                    checkbox.value = course.value;
                    checkbox.style.margin = '0 8px 0 0';
                    checkbox.style.width = '16px';
                    checkbox.style.height = '16px';
                    
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(course.label));
                    coursesContainer.appendChild(label);
                });
            } else {
                const placeholder = document.createElement('p');
                placeholder.style.color = '#888';
                placeholder.style.margin = '0';
                placeholder.textContent = 'Please select your major first to see available courses.';
                coursesContainer.appendChild(placeholder);
            }
        }

        // Listen for changes to major dropdown
        majorSelect.addEventListener('change', updateCourses);
    });
    </script>

</body>
</html>
